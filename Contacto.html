<form action="" method="post" > 
        <div"> 
            <p>Nombre</p> 
            <input type="text" id="Nombre" placeholder="Ingrese su Nombre" required> 
        </div>

        <div class="formulario"> 
            <p>Telefono</p> 
            <input type="number" id="Telefono" placeholder="Ingrese su Numero" required> 
        </div>

        <div> 
            <p>Correo electrónico</p> 
            <input type="email" id="email" placeholder="ejemplo@email.com" required> 
        </div> 

        <div> 
            <p>Motivo de Contacto</p> 
            <input type="text" id="title" placeholder="Problema/Consulta" required > 
        </div>

        <div> 
            <p>Solicitud</p> 
            <input type="text" id="Mensaje" placeholder="Escribe tu mensaje aquí."> 
        </div> 
        <button type="submit" onclick='EnviarFormulario()' value='Enviar' id="BotonEnviar">Enviar mensaje</button>
    </form>
